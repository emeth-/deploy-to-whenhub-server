<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>View on WhenHub</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-bottom: 20px;
      }
    </style>

  </head>

  <body>

    <div class="jumbotron" style="padding-top:0px !important;padding-bottom:0px !important;margin-bottom: 0px !important; background-color: #FFFFFF !important">
        <span style="font-size: 30px;">WhenHub + Github Timeline Viewer</span>
        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group" style="float:right;">
          <button id="go_to_vertical" type="button" class="btn btn-default {% block vertical_selected %}{% endblock vertical_selected %}">
            <img src='/static/vertical-timeline-multimedia-overview.png' width='75' height='75'><br>
            Vertical
          </button>
          <button id="go_to_horizontal" type="button" class="btn btn-default {% block horizontal_selected %}{% endblock horizontal_selected %}">
            <img src='/static/horizontal-timeline-overview.png' width='75' height='75'><br>
            Horizontal
          </button>
        </div>
        </p>
    </div>

      {% block whenhub_timeline %}{% endblock whenhub_timeline %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
       $(document).ready(function() {
          $("#go_to_vertical").click(function(){
              window.location.href="/render_widget?schedule_id={{schedule_id}}&timeline_version=vertical";
          });
          $("#go_to_horizontal").click(function(){
              window.location.href="/render_widget?schedule_id={{schedule_id}}&timeline_version=horizontal";
          });
      });
    </script>
  </body>
</html>
